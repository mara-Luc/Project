<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
<div class="login-box">
    <h2>Login</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div id="error"></div>
</div>
<script>
function login() {
    fetch("/api/auth/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            email: document.getElementById("email").value,
            password: document.getElementById("password").value
        })
    }).then(r => r.json()).then(res => {
        if (!res.success) {
            document.getElementById("error").innerText = res.error;
        } else if (res.two_factor_required) {
            const code = prompt("Enter 2FA code:");
            fetch("/api/auth/verify-2fa", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    email: document.getElementById("email").value,
                    code: code
                })
            }).then(r => r.json()).then(v => {
                if (v.success) window.location.href = "/dashboard";
                else document.getElementById("error").innerText = v.error;
            });
        } else {
            window.location.href = "/dashboard";
        }
    });
}
</script>
</body>
</html>
