<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Access Control Dashboard</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
<div class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
        <li onclick="loadView('events')">Real-Time Events</li>
        <li onclick="loadView('cameras')">Cameras</li>
        <li onclick="loadView('users')">Users</li>
        <li onclick="loadView('recordings')">Recordings</li>
        <li onclick="loadView('access')">Access Rules</li>
        <li onclick="loadView('health')">Device Health</li>
    </ul>
</div>
<div class="content">
    <h1 id="view-title">Real-Time Events</h1>
    <div id="toolbar">
        <button onclick="openDoor()">Open Door</button>
        <span id="door-status">Door: Idle</span>
    </div>
    <div id="view-container"></div>
</div>
<script src="/static/js/dashboard.js"></script>
</body>
</html>
